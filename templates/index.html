<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshness Detector & Recipe Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="text-center">Freshness Detector & Recipe Recommender</h2>
                    </div>
                    <div class="card-body">
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload an image of a fruit or vegetable:</label>
                                <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="ingredients" class="form-label">Other ingredients you have (comma-separated):</label>
                                <input type="text" class="form-control" id="ingredients" name="ingredients" 
                                       placeholder="e.g., onion, garlic, rice, olive oil">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Analyze & Get Recipes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
